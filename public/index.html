
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Deteksi Wajah</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4 md:p-8">
        <div class="bg-white shadow-2xl rounded-lg overflow-hidden w-full mb-8">
            <div class="p-6 md:p-8">
                <h1 class="text-2xl md:text-3xl font-bold text-center text-gray-800 mb-2">Absensi Deteksi Wajah</h1>
                <p class="text-center text-gray-500 mb-6">Arahkan wajah Anda ke kamera untuk absensi atau pendaftaran.</p>
                
                <div class="video-container relative w-full max-w-2xl mx-auto aspect-video rounded-lg overflow-hidden shadow-inner border border-gray-200 bg-gray-900">
                    <video id="video" class="w-full h-full" autoplay muted playsinline></video>
                    <canvas id="canvas" class="absolute top-0 left-0 w-full h-full"></canvas>
                </div>

                <div class="mt-6 text-center">
                    <button id="registerButton" class="bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-transform transform hover:scale-105">
                        Daftarkan Wajah Baru
                    </button>
                </div>
            </div>
        </div>

        <div class="bg-white shadow-2xl rounded-lg overflow-hidden w-full">
            <div class="p-6 md:p-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Riwayat Absensi</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nama</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tanggal</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Absen Masuk</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Absen Keluar</th>
                            </tr>
                        </thead>
                        <tbody id="attendance-table-body" class="bg-white divide-y divide-gray-200">
                            <!-- Rows will be injected here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Attendance Modal -->
    <div id="modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center hidden">
        <div class="relative mx-auto p-8 border w-full max-w-md shadow-lg rounded-md bg-white">
            <h3 class="text-2xl font-bold text-center mb-4">Konfirmasi Absensi</h3>
            <p class="text-center text-gray-700 mb-2">Absen untuk: <span id="modal-name" class="font-bold"></span></p>
            <p class="text-center text-5xl font-mono text-indigo-600 mb-6" id="modal-time"></p>
            <div class="flex justify-center space-x-4">
                <button id="checkin-button" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded">Masuk</button>
                <button id="checkout-button" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-6 rounded">Keluar</button>
                <button id="cancel-button" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-6 rounded">Batal</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification (re-using from previous step) -->
    <div id="toast" class="fixed top-5 right-5 flex items-center w-full max-w-xs p-4 mb-4 text-gray-500 bg-white rounded-lg shadow-lg transition-transform transform translate-x-full" role="alert">
        <div id="toast-icon" class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 rounded-lg"></div>
        <div id="toast-message" class="ms-3 text-sm font-normal"></div>
        <button type="button" id="toast-close" class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8">
            <svg class="w-3 h-3" fill="none" viewBox="0 0 14 14"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/></svg>
        </button>
    </div>

    <script src="/js/face-api.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
